<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Mon Parcours</title>
</head>
<body>
    
        <div class="container container-fluid">
            <div class="container container-fluid bg-dark p-0">
                <div class="row no-gutters">
                    <div class="col-3">
                        <img class="img-fluid imageHeight"  src="../assets/moi.jpg" alt="Ma Photo">
                    </div>

                    <div class="col-9 no-gutters">
                        <div class="bg-dark col-12">
                            <div class="displayFlex no-gutters">
                                <div class="col-4">
                                    <h1 class="pr-2 h1 whiteColor">Richard Timothée</h1>
                                </div>
                                <div class="col-12">
                                    <a href="#" class="col-2 pl-5 pr-5  whiteColor">
                                        <i class="fa fa-twitter" aria-hidden="true"></i>
                                    </a>
                                    <a href="#" class="col-2 pr-5 whiteColor">
                                        <i class="fa fa-facebook" aria-hidden="true"></i>
                                    </a>
                                    <a href="#" class="col-2 pr-5  whiteColor">
                                        <i class="fa fa-instagram" aria-hidden="true"></i>
                                    </a>
                                    <a href="#" class="col-2 pr-5  whiteColor">
                                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                                    </a>
                                    <a href="#" class="col-2 pr-5  whiteColor">
                                        <i class="fa fa-github" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                            <div class="col-12 bgDark">
                                    <h6 class="whiteColor pt-3">Data Scientit</h6>
                            </div>

                        <div class="row p-0 m-0">
                            <a href="#" class="menuCol col-3 btn btn-primary">
                                <i class="fa fa-home col-12" aria-hidden="true"></i>
                                Home
                            </a>

                            <a href="#" class="menuCol col-3 btn btn-success">
                                <i class="fa fa-university col-12" aria-hidden="true"></i>
                                Resume
                            </a>

                            <a href="#" class="menuCol col-3 whiteColor btn btn-warning">
                                <i class="fa fa-folder col-12" aria-hidden="true"></i>
                                Work
                            </a>

                            <a href="#" class="menuCol col-3 btn btn-danger">
                                <i class="fa fa-envelope col-12" aria-hidden="true"></i>
                                Contact
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="container bg-danger pb-3">
                <div class="jombotrom m-auto">
                    <h2 class="whiteColor">Welcome To my Page</h2>
                    <h6 class="whiteColor">Pour Toute Informations supplémentaires sur moi veuillez me contacter</h6>
                </div>
            </div>
        </div>

            <div class="container">
                <form action="#" class="container bg-light pt-5">
                        <h5 class="text-center mt-3">Veuillez remplir le formulaire suivant</h5>

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                <div class="input-group-text bg-danger whiteColor">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                            </div>
                        </div>

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Mail</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                <div class="input-group-text bg-danger whiteColor">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                </div>
                                </div>
                                <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Entrez votre mail">
                            </div>
                        </div>

                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Message</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                <div class="input-group-text bg-danger whiteColor">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </div>
                                </div>
                                <textarea type="text"  rows="7" class="form-control" id="inlineFormInputGroup" placeholder="Veuillez entrer votre message"></textarea>
                            </div>
                        </div>

                        <div class="col-auto input-group mb-2">
                            <button class="col-12 btn btn-danger" type="submit">Submit</button>
                        </div>
                </form>
            </div>

        <footer class="container">
            <div class="jombotrom footerPage container-fluid bg-dark">
                <button type="submit" class="btn btn-outline-dark border-light">Download CV</button>
            </div>
        </footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
